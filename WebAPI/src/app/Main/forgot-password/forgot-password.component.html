<form #resetPasswordForm="ngForm" (ngSubmit)="onResetClicked(resetPasswordForm.value)">
    <div class="form-group">
      <label for="title">Please enter your valid Email Address</label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        pattern="[a-zA-Z0-9.!#$%&â€™*+=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
        ngModel
        name="email"
      />
    </div>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!resetPasswordForm.valid"
    >
      Reset
    </button>
  </form>
