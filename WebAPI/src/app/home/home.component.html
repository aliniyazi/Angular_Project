<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="margin-left: 5%">Home</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/users">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/games">Games</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" style="margin-left: 50%">
          <ul class="navbar-nav ml-auto">
            <li *ngIf="useremail == null" class="nav-item">
              <a class="nav-link" href="/login">Log in</a>
            </li>
            <li *ngIf="useremail == null" class="nav-item">
              <a class="nav-link" routerLink="/register">Register</a>
            </li>
            <li *ngIf="useremail !== null" class="nav-item">
              <div class="dropdown">
                <button
                  class="btn btn-debug dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Profile
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Email: {{ useremail }}</a>
                  <a class="dropdown-item" (click)="onExitClicked()" routerLink="/login">Exit</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" width="1920" height="880" src="assets/images/waterfall.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" width="1920" height="880" src="assets/images/sunset.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" width="1920" height="880" src="assets/images/lake.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
